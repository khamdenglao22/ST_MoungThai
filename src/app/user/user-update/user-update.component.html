<form (submit)="submit()" [formGroup]="form">
  <div class="box">
    <div *ngIf="loading" class="loading-box">
      <mat-spinner></mat-spinner>
    </div>
    <div style="padding: 1rem">
      <h2 class="la-font box-title">{{ "ແກ້ໄຂຜູ້ໃຊ້ລະບົບ" | translate }}</h2>

      <mat-form-field appearance="outline">
        <mat-label class="la-font">{{
          "ຊື່ ແລະ ນາມສະກຸນ" | translate
        }}</mat-label>
        <input matInput formControlName="fullname" class="la-font" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label class="la-font">USERNAME</mat-label>
        <input matInput formControlName="username" class="la-font" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label class="la-font">{{
          "ປະເພດຜູ້ໃຊ້ລະບົບ" | translate
        }}</mat-label>
        <mat-select class="la-font" formControlName="role_id">
          <mat-option *ngFor="let role of roles" [value]="role.id">
            {{ role.role_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-slide-toggle formControlName="active"> ACTIVE </mat-slide-toggle>

      <div style="margin: 40px 0 10px">
        <a mat-stroked-button class="la-font" [routerLink]="baseUrl + '/users'">
          <mat-icon style="font-size: 16px">keyboard_backspace</mat-icon>
          {{ "ຍົກເລີກ" | translate }}
        </a>
        <button
          mat-flat-button
          color="primary"
          class="la-font my-btn"
          style="margin-left: 10px"
        >
          <mat-icon style="font-size: 16px">save</mat-icon>
          {{ "ບັນທຶກ" | translate }}
        </button>
      </div>
    </div>
  </div>
</form>
