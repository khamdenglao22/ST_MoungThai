<div class="_box box-toolbar">
  <button mat-flat-button color="primary" class="la-font my-btn" routerLink="/send-push-notification">
    <mat-icon style="font-size: 22px;">keyboard_backspace</mat-icon>
    {{ "ກັບຄືນ" | translate }}
  </button>
</div>

<div class="_box box" style="margin-bottom: 50px">
  <div class="loading-box" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table [dataSource]="data" *ngIf="!loading">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ຫົວຂໍ້" | translate }}</span> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="la-font">{{ element.title }}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="body">
      <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ລາຍລະອຽດ" | translate }}</span> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="la-font">{{ element.body }}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="push_by">
      <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ສົ່ງໂດຍ" | translate }}</span> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="la-font">{{ element.push_user.fullname }}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="push_date">
      <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ສົ່ງວັນທີ" | translate }}</span> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="la-font">{{ element.push_date|date:'dd/MM/yyyy'}}</span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <mat-paginator [pageSize]="limit" [length]="resultsLength" aria-label="Select page"></mat-paginator>
</div>
