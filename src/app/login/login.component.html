<div class="login-box-outer" style="background-image: url('assets/images/Background-blurryGradient.svg')">
  <form (submit)="login()" [formGroup]="loginForm">
    <div class="login-box">
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      <mat-card>
        <mat-card-title style="text-align: center;">
          <img src="assets/images/logo.jpg" style="width: 80px;margin-bottom: 10px;">
        </mat-card-title>
        <mat-card-content>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input class="la-font" formControlName="username" matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label class="la-font">ລະຫັດຜ່ານ</mat-label>
              <input class="la-font" type="password" formControlName="password" matInput>
            </mat-form-field>
          </div>
          <button mat-flat-button color="primary" class="la-font my-btn">
            ເຂົ້າສູ່ລະບົບ
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </form>
</div>
