<div class="_box box-toolbar">
    <button
      mat-flat-button
      color="primary"
      class="la-font my-btn"
      [routerLink]="baseUrl + '/product-category/create'"
    >
      <mat-icon>add</mat-icon>
      {{ "ເພີ່ມ" | translate }}
    </button>
  </div>
  <div class="_box box" style="margin-bottom: 50px">
    <div class="loading-box" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table [dataSource]="dataProductCate" *ngIf="!loading">
      <ng-container matColumnDef="product_cate_la">
        <mat-header-cell *matHeaderCellDef>
          <span class="la-font">{{ "ປະເພດ (ລາວ)" | translate }}</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="la-font">{{ element.name_la }}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="product_cate_en">
        <mat-header-cell *matHeaderCellDef>
          <span class="la-font">{{ "ປະເພດ (ອັງກິດ)" | translate }}</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="la-font">{{ element.name_en }}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>
          <span class="la-font">{{ "ແກ້ໄຂ" | translate }}</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            class="button-edit"
            [routerLink]="[baseUrl + '/product-category/update', element.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSize]="50"
      [length]="dataProductCate.length"
      aria-label="Select page"
    ></mat-paginator>
  </div>
