<div class="box" style="margin-bottom: 200px">
  <div class="loading-box" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div style="padding: 1rem" *ngIf="!loading">
    <h2 class="la-font box-title">{{ "ລາຍລະອຽດລູກຄ້າ" | translate }}</h2>

    <div class="la-font profile-box">
      <div class="profile-image">
        <img [src]="customer.image" />
      </div>
      <div>
        <h4 class="la-font" style="margin-bottom: 6px">
          <strong>{{ customer.firstname }}</strong>
        </h4>
        <div class="la-font" style="margin-bottom: 6px">
          <strong>{{ "ເບິໂທຕິດຕໍ່" | translate }}: </strong>{{ customer.phone }}
        </div>
        <div class="la-font" style="margin-bottom: 6px">
          <strong>{{ "ອີເມວ" | translate }}: </strong>{{ customer.email }}
        </div>
        <div class="la-font" style="display: flex; align-items: center">
          <strong>Active: </strong>
          <mat-icon
            *ngIf="customer.active"
            style="color: #00e676; margin-left: 10px"
            >check_circle</mat-icon
          >
          <mat-icon
            *ngIf="!customer.active"
            style="color: #ff3d00; margin-left: 10px"
            >cancel</mat-icon
          >
        </div>
      </div>
    </div>

    <div style="margin: 40px 0 10px">
      <a mat-stroked-button class="la-font" [routerLink]="'/customer'">
        <mat-icon style="font-size: 16px">keyboard_backspace</mat-icon>
        {{ "ກັບຄືນ" | translate }}
      </a>
    </div>
  </div>
</div>
