<div class="_box box-toolbar">
    <button mat-flat-button color="primary" class="la-font my-btn" [routerLink]="baseUrl + '/point-type/create'">
      <mat-icon>add</mat-icon>
      {{ "ເພີ່ມ" | translate }}
    </button>
  </div>
  <div class="_box box" style="margin-bottom: 50px">
    <div class="loading-box" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSource" *ngIf="!loading">
      <ng-container matColumnDef="pointMethod">
        <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ປະເພດຜະລິດຕະພັນ" | translate }}</span> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="la-font">{{ element.pointMethod }}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pointTypeDesc">
        <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ຜະລິດຕະພັນ" | translate }}</span> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="la-font">{{ element.pointTypeDesc }}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pointPercent" >
        <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ມູນຄ່າທີ່ໄດ້ (%)" | translate }}</span> </mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <span class="number la-font" >{{ element.pointPercent}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ແກ້ໄຂ" | translate }}</span> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" class="button-edit"
            [routerLink]="[baseUrl + '/point-type/update', element.pointTypeId]">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> <span class="la-font">{{ "ລຶບ" | translate }}</span> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" class="button-edit" (click)="deletePointType(element.pointTypeId)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </div>
